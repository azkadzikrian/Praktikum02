<!DOCTYPE html>
<html>
<head>
    <title>Form Login</title>
</head>
<body>
    <form action="login.php" method="POST">
        <fieldset>
        <legend>Login</legend>
        <p>
            <label>Username:</label>
            <input required type="text" minlength="8" maxlength="12" name="username" placeholder="username..." />
        </p>
        <p>
            <label>Password:</label>
            <input required type="password" minlength="8" maxlength="16" name="password" placeholder="password..."/>
        </p>
        <p>
            <label><input type="checkbox" name="remember" value="remember"/> Remember me</label>
        </p>
        <p>
            <input type="submit" name="submit" value="login"/>
        </p>
        </fieldset>
    </form>
</body>
</html>
